{% extends "layout.html" %}

{% block content %}
<h1>Полный список оценок</h1>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>№</th>
            <th>Оценка</th>
            <th>Студент</th>
            <th>Предмет</th>
        </tr>
    </thead>
        <tbody>
        {% for ball in balls %}

                <tr>
                    <td>{{ ball[3] }}</td>
                    <td>{{ ball[0] }}</td>
                    <td>{{ ball[1] }}</td>
                    <td>{{ ball[2] }}</td>
                </tr>

        {% endfor %}

    </tbody>

</table>

{% endblock %}
