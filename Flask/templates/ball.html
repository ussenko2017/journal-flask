{% extends "layout.html" %}

{% block content %}
<h1>Полный список оценок</h1>
<table class="table table-condensed">
    <thead>
        <tr>
            <th><h4><b>№</b></h4></th>
            <th><h4><b>Оценка</b></h4></th>
            <th><h4><b>Студент</b></h4></th>
            <th><h4><b>Предмет</b></h4></th>
        </tr>
    </thead>
        <tbody>
        {% for ball in balls %}

                <tr>
                    <td>{{ ball[3] }}</td>
                    <td>{{ ball[0] }}</td>
                    <td>{{ ball[1] }}</td>
                    <td>{{ ball[2] }}</td>
                </tr>

        {% endfor %}

    </tbody>

</table>

{% endblock %}
