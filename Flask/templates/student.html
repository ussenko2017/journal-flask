{% extends "layout.html" %}

{% block content %}


<h1>Список студентов</h1>
    <table class="table table-condensed">
    <thead>
        <tr>
            <th><h4><b>№</b></h4></th>
            <th><h4><b>Имя</b></h4></th>
            <th><h4><b>Фамилия</b></h4></th>
            <th><h4><b>Отчество</b></h4></th>
        </tr>
    </thead>
        <tbody>
        {% for student in students %}

          <tr>
            <td>{{ student[3]  }}</td>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>

        {% endfor %}

    </tbody>

</table>
{% endblock %}
