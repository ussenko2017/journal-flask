{% extends "layout.html" %}

{% block content %}


<h1>Список студентов</h1>
    <table class="table table-condensed">
    <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
        </tr>
    </thead>
        <tbody>
        {% for student in students %}

          <tr>
            <td>{{ student[3]  }}</td>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>

        {% endfor %}

    </tbody>

</table>
{% endblock %}
