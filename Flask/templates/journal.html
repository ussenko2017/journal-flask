{% extends "layout.html" %}

{% block content %}
<h1>Полный список оценок</h1>
{% for predmet in predmets %}
<div class="jumbotron">
<h3 >Предмет: {{ predmet[0] }}</h3>
<table  class="table table-condensed">
    <thead>
        <tr>
            <th>Студент</th>
            <th>Оценка</th>
        </tr>
    </thead>
        <tbody>
        {% for ball in balls %}

        {% if predmet[2] == ball[4] %}

                <tr>
                    <td>{{ ball[1] }}</td>
                    <td>{{ ball[0] }}</td>

                </tr>
        {% endif %}
        {% endfor %}

    </tbody>

</table>
    </div>
{% endfor %}

{% endblock %}
